<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <link rel="stylesheet" type="text/css" href="./styles/client-cad.css">
    <title>Projeto Final</title>
</head>
<body>
    <header>
        <h2 id="head-tittle">Cadastrar Novos Clientes</h2>
    </header>

    <form id="formulario">
  <div id="dados">
       <label for="Nome" >Nome</label>
       <input type="text" id="Nome" placeholder="Nome do Cliente" oninput="validarNome();" >

       <label for="E-mail">E-mail</label>
       <input type="email" id="email" placeholder="E-mail do Cliente" required>

       <label for="CPF">CPF</label>
       <input type="text" id="cpf" maxlength="14" placeholder="Digite o CPF" required oninput="formatarCPF(this);">

       <label for="Data-de-nascimento">Data de Nascimento</label>
       <input type="date" id="data" required>
       
        <label for="estados">Escolha um estado</label>
       <select id="UF" onclick="exibeEstados();">
       <option value="" disabled selected>Estado</option>
    </select>
</div>
    </form>

<div id="buttons">
    <button id="btn-limpar">Limpar Dados</button>
    <button id="btn-cadastrar">Cadastrar</button>
</div>

<div id="client-cad">
    <table id="table-Client" class="records">
        <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>CPF</th>
                <th>Data de Nascimento</th>
                <th>Estado</th>
            </tr>
        </thead>
    </table>
</div>
    <script src="script/script.js"></script>
</body>
</html>
