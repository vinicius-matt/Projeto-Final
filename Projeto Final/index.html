<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" ref="./styles/styles.css">
    <title>Projeto Final</title>
</head>
<body>
    <header>
        <h2 id="head-tittle">Cadastrar Novos Clientes</h2>
    </header>

    <form id="formulario">
       <label for="Nome">Nome</label>
       <input type="text" id="Nome" placeholder="Nome do Cliente" required>

       <label for="E-mail">E-mail</label>
       <input type="email" id="email" placeholder="e-mail do Cliente" required>

       <label for="Nome">CPF</label>
       <input type="number" id="cpf" placeholder="Digite o cpf" required>

       <label for="Nome">Data de Nascimento</label>
       <input type="date" id="data" required>
       
        <label for="estados">Escolha um estado</label>
       <select id="UF" onclick="exibeEstados();">
       <option value="" disabled selected>Estado</option>
    </select>
    </form>

<div id="buttons">
    <button class="btn-limpar">Limpar Dados</button>
    <button class="btn-cadastrar">Cadastrar</button>
</div>

<div id="client-cad">
    <table id="tableClient" class="records">
        <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>CPF</th>
                <th>Data de Nascimento</th>
                <th>Estado</th>
            </tr>
        </thead>
    </table>
</div>
    <script src="script/script.js"></script>
</body>
</html>
